<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grocery Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Color System */
            --primary: #6C63FF;
            --primary-light: #F0EFFF;
            --secondary: #FF6584;
            --secondary-light: #FFEEF2;
            --success: #48BB78;
            --success-light: #F0FFF4;
            --warning: #ED8936;
            --warning-light: #FFFAF0;
            --danger: #F56565;
            --danger-light: #FFF5F5;
            --info: #4299E1;
            --info-light: #EBF8FF;
            
            /* Neutral Colors */
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-primary: 0 4px 15px rgba(108, 99, 255, 0.1);
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
            
            /* Current Theme Variables */
            --bg-color: var(--white);
            --card-color: var(--white);
            --text-color: var(--gray-800);
            --text-secondary: var(--gray-500);
            --border-color: var(--gray-200);
            --hover-color: var(--gray-50);
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: var(--gray-900);
            --card-color: var(--gray-800);
            --text-color: var(--gray-100);
            --text-secondary: var(--gray-400);
            --border-color: var(--gray-700);
            --hover-color: var(--gray-700);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.5;
            overscroll-behavior-y: contain;
        }
        
        h1, h2, h3, h4 {
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--text-color);
        }
        
        h1 { font-size: var(--text-3xl); }
        h2 { font-size: var(--text-2xl); }
        h3 { font-size: var(--text-xl); }
        h4 { font-size: var(--text-lg); }
        
        small {
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }
        
        /* Layout */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Header */
        .app-header {
            background: var(--card-color);
            color: var(--text-color);
            padding: var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-weight: 700;
            font-size: var(--text-xl);
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: var(--space-lg);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Cards */
        .card {
            background: var(--card-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
            font-size: var(--text-base);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary);
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: var(--shadow-primary);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .btn-outline:hover {
            background-color: var(--hover-color);
        }
        
        .btn-sm {
            padding: var(--space-sm) var(--space-md);
            font-size: var(--text-sm);
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-danger {
            background-color: var(--danger-light);
            color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: var(--danger);
            color: white;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }
        
        .stat-card {
            background: var(--card-color);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary);
            margin: var(--space-xs) 0;
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: var(--gray-100);
            border-radius: var(--radius-full);
            margin: var(--space-md) 0;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: var(--radius-full);
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        /* Recent Items */
        .recent-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-md);
        }
        
        .recent-item {
            background: var(--card-color);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recent-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            margin-bottom: var(--space-xs);
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        .item-actions {
            display: flex;
            gap: var(--space-xs);
        }
        
        /* Empty States */
        .empty-state {
            text-align: center;
            padding: var(--space-xl);
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--card-color);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            padding: var(--space-lg);
            box-shadow: var(--shadow-xl);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: var(--text-xl);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: inherit;
            background-color: var(--card-color);
            color: var(--text-color);
        }
        
        /* View All Items Modal */
        .all-items-container {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: var(--space-lg);
        }
        
        .all-items-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .all-items-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm);
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Settings Modal */
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .recent-items {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .app-header {
                padding: var(--space-md);
            }
            
            .main-content {
                padding: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="header-title">Grocery Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-icon" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                </button>
                <button class="btn btn-icon" id="profileBtn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <!-- Stats Overview -->
            <div class="stats-grid" id="statsContainer">
                <!-- Filled dynamically by JavaScript -->
            </div>
            
            <!-- Budget Progress -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Monthly Budget</h3>
                    <small id="budgetRemainingText">€500 remaining</small>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="budgetProgressBar"></div>
                </div>
            </div>
            
            <!-- Recent Items -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Recent Purchases</h3>
                    <button class="btn btn-sm btn-outline" id="viewAllBtn">View All</button>
                </div>
                <div class="recent-items" id="recentItemsContainer">
                    <!-- Filled dynamically by JavaScript -->
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3>Quick Actions</h3>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: var(--space-sm);">
                    <button class="btn btn-outline" id="addItemBtn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                    <button class="btn btn-outline" id="scanReceiptBtn">
                        <i class="fas fa-camera"></i> Scan Receipt
                    </button>
                    <button class="btn btn-outline" id="reportsBtn">
                        <i class="fas fa-chart-pie"></i> Reports
                    </button>
                    <button class="btn btn-outline" id="settingsBtn">
                        <i class="fas fa-cog"></i> Settings
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="addItemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Grocery Item</h3>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            <form id="addItemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g. Organic Bananas" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity</label>
                    <input type="text" id="itemQuantity" placeholder="e.g. 2.5 kg" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price (€)</label>
                    <input type="number" id="itemPrice" placeholder="e.g. 3.75" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Category</label>
                    <select id="itemCategory" required>
                        <option value="">Select a category</option>
                        <option value="produce">Produce</option>
                        <option value="dairy">Dairy</option>
                        <option value="meat">Meat</option>
                        <option value="bakery">Bakery</option>
                        <option value="pantry">Pantry</option>
                        <option value="frozen">Frozen</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Item</button>
            </form>
        </div>
    </div>

    <!-- View All Items Modal -->
    <div class="modal" id="viewAllModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>All Grocery Items</h3>
                <button class="modal-close" id="closeViewAllModalBtn">&times;</button>
            </div>
            <div class="all-items-container" id="allItemsContainer">
                <!-- Filled dynamically by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div class="modal" id="notificationsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Notifications</h3>
                <button class="modal-close" id="closeNotificationsModalBtn">&times;</button>
            </div>
            <div class="empty-state">
                <i class="fas fa-bell-slash" style="font-size: 2rem; margin-bottom: var(--space-md);"></i>
                <p>No new notifications</p>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="closeSettingsModalBtn">&times;</button>
            </div>
            <div class="form-group">
                <label for="monthlyBudget">Monthly Budget (€)</label>
                <input type="number" id="monthlyBudget" step="10" min="0">
            </div>
            <div class="form-group">
                <label for="languageSelect">Language</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="ar">العربية (Arabic)</option>
                </select>
            </div>
            <div class="settings-option">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);" id="saveSettingsBtn">Save Settings</button>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Profile</h3>
                <button class="modal-close" id="closeProfileModalBtn">&times;</button>
            </div>
            <div class="empty-state">
                <i class="fas fa-user-circle" style="font-size: 3rem; margin-bottom: var(--space-md); color: var(--primary);"></i>
                <p>Guest User</p>
                <small>Sign in to access your profile</small>
            </div>
        </div>
    </div>

    <script>
        // ====== APP STATE ======
        let groceries = JSON.parse(localStorage.getItem('groceries')) || [];
        let settings = JSON.parse(localStorage.getItem('settings')) || {
            monthlyBudget: 500,
            currency: '€',
            language: 'en',
            darkMode: false
        };
        
        // Sample data if empty
        if (groceries.length === 0) {
            groceries = [
                { id: 1, name: "Organic Bananas", quantity: "2.5 kg", price: 3.75, category: "produce", date: new Date().toISOString() },
                { id: 2, name: "Free Range Eggs", quantity: "12 pieces", price: 4.20, category: "dairy", date: new Date(Date.now() - 86400000).toISOString() },
                { id: 3, name: "Whole Grain Bread", quantity: "1 loaf", price: 3.50, category: "bakery", date: new Date(Date.now() - 172800000).toISOString() },
                { id: 4, name: "Almond Milk", quantity: "1 liter", price: 2.99, category: "dairy", date: new Date(Date.now() - 259200000).toISOString() },
                { id: 5, name: "Chicken Breast", quantity: "1.2 kg", price: 12.50, category: "meat", date: new Date(Date.now() - 345600000).toISOString() },
                { id: 6, name: "Organic Spinach", quantity: "200g", price: 3.25, category: "produce", date: new Date(Date.now() - 432000000).toISOString() }
            ];
            localStorage.setItem('groceries', JSON.stringify(groceries));
        }

        // ====== DOM ELEMENTS ======
        const elements = {
            statsContainer: document.getElementById('statsContainer'),
            budgetRemainingText: document.getElementById('budgetRemainingText'),
            budgetProgressBar: document.getElementById('budgetProgressBar'),
            recentItemsContainer: document.getElementById('recentItemsContainer'),
            allItemsContainer: document.getElementById('allItemsContainer'),
            addItemModal: document.getElementById('addItemModal'),
            viewAllModal: document.getElementById('viewAllModal'),
            notificationsModal: document.getElementById('notificationsModal'),
            settingsModal: document.getElementById('settingsModal'),
            profileModal: document.getElementById('profileModal'),
            addItemForm: document.getElementById('addItemForm'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            closeViewAllModalBtn: document.getElementById('closeViewAllModalBtn'),
            closeNotificationsModalBtn: document.getElementById('closeNotificationsModalBtn'),
            closeSettingsModalBtn: document.getElementById('closeSettingsModalBtn'),
            closeProfileModalBtn: document.getElementById('closeProfileModalBtn'),
            addItemBtn: document.getElementById('addItemBtn'),
            viewAllBtn: document.getElementById('viewAllBtn'),
            scanReceiptBtn: document.getElementById('scanReceiptBtn'),
            reportsBtn: document.getElementById('reportsBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            notificationsBtn: document.getElementById('notificationsBtn'),
            profileBtn: document.getElementById('profileBtn'),
            themeToggle: document.getElementById('themeToggle'),
            monthlyBudgetInput: document.getElementById('monthlyBudget'),
            languageSelect: document.getElementById('languageSelect'),
            darkModeToggle: document.getElementById('darkModeToggle'),
            saveSettingsBtn: document.getElementById('saveSettingsBtn')
        };

        // ====== INITIAL SETUP ======
        function initApp() {
            // Apply saved settings
            applySettings();
            
            // Update UI
            updateDashboard();
            setupEventListeners();
            
            // Animate cards on load
            const cards = document.querySelectorAll('.fade-in');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        }

        // ====== SETTINGS FUNCTIONS ======
        function applySettings() {
            // Apply dark mode
            if (settings.darkMode) {
                document.body.classList.add('dark-mode');
                elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.body.classList.remove('dark-mode');
                elements.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            // Set budget input
            elements.monthlyBudgetInput.value = settings.monthlyBudget;
            elements.darkModeToggle.checked = settings.darkMode;
            elements.languageSelect.value = settings.language;
        }

        function saveSettings() {
            settings.monthlyBudget = parseFloat(elements.monthlyBudgetInput.value) || 500;
            settings.darkMode = elements.darkModeToggle.checked;
            settings.language = elements.languageSelect.value;
            
            localStorage.setItem('settings', JSON.stringify(settings));
            applySettings();
            updateDashboard();
            
            // Close modal
            closeModal(elements.settingsModal);
            
            // Show confirmation
            alert('Settings saved successfully!');
        }

        function toggleDarkMode() {
            settings.darkMode = !settings.darkMode;
            localStorage.setItem('settings', JSON.stringify(settings));
            applySettings();
        }

        // ====== DASHBOARD FUNCTIONS ======
        function updateDashboard() {
            updateStats();
            updateBudgetProgress();
            updateRecentItems();
        }

        function updateStats() {
            // Calculate weekly and monthly totals
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            let weeklyTotal = 0;
            let monthlyTotal = 0;
            let itemCount = 0;
            
            groceries.forEach(item => {
                const itemDate = new Date(item.date);
                if (itemDate >= oneWeekAgo) {
                    weeklyTotal += item.price;
                }
                if (itemDate >= startOfMonth) {
                    monthlyTotal += item.price;
                }
                itemCount++;
            });
            
            // Update stats cards
            elements.statsContainer.innerHTML = `
                <div class="stat-card fade-in">
                    <div class="stat-value">${settings.currency}${weeklyTotal.toFixed(2)}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">${settings.currency}${monthlyTotal.toFixed(2)}</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">${itemCount}</div>
                    <div class="stat-label">Items Tracked</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="stat-value">${settings.currency}${(settings.monthlyBudget - monthlyTotal).toFixed(2)}</div>
                    <div class="stat-label">Budget Remaining</div>
                </div>
            `;
        }

        function updateBudgetProgress() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const monthlyTotal = groceries.reduce((total, item) => {
                const itemDate = new Date(item.date);
                return itemDate >= startOfMonth ? total + item.price : total;
            }, 0);
            
            const remaining = settings.monthlyBudget - monthlyTotal;
            const progressPercent = Math.min((monthlyTotal / settings.monthlyBudget) * 100, 100);
            
            elements.budgetRemainingText.textContent = `${settings.currency}${remaining.toFixed(2)} remaining`;
            elements.budgetProgressBar.style.width = `${progressPercent}%`;
        }

        function updateRecentItems() {
            // Get 6 most recent items
            const recentItems = [...groceries]
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 6);
            
            if (recentItems.length === 0) {
                elements.recentItemsContainer.innerHTML = `
                    <div class="empty-state">
                        No recent purchases. Add your first item!
                    </div>
                `;
                return;
            }
            
            elements.recentItemsContainer.innerHTML = recentItems.map(item => `
                <div class="recent-item">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-meta">
                            <span>${item.quantity}</span>
                            <span>${settings.currency}${item.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-icon btn-danger" onclick="deleteItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateAllItems() {
            const allItems = [...groceries].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (allItems.length === 0) {
                elements.allItemsContainer.innerHTML = `
                    <div class="empty-state">
                        No items found. Add your first item!
                    </div>
                `;
                return;
            }
            
            elements.allItemsContainer.innerHTML = `
                <div class="all-items-list">
                    ${allItems.map(item => `
                        <div class="all-items-item">
                            <div>
                                <div style="font-weight: 500;">${item.name}</div>
                                <small style="color: var(--text-secondary);">${item.quantity} • ${settings.currency}${item.price.toFixed(2)}</small>
                            </div>
                            <button class="btn btn-icon btn-danger" onclick="deleteItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // ====== ITEM MANAGEMENT ======
        function addItem(e) {
            e.preventDefault();
            
            const newItem = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                quantity: document.getElementById('itemQuantity').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                date: new Date().toISOString()
            };
            
            groceries.unshift(newItem);
            localStorage.setItem('groceries', JSON.stringify(groceries));
            
            closeModal(elements.addItemModal);
            updateDashboard();
            
            // Show success feedback
            alert(`${newItem.name} added successfully!`);
        }

        function deleteItem(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                groceries = groceries.filter(item => item.id !== id);
                localStorage.setItem('groceries', JSON.stringify(groceries));
                updateDashboard();
                
                // If view all modal is open, update it too
                if (elements.viewAllModal.classList.contains('active')) {
                    updateAllItems();
                }
            }
        }

        // ====== MODAL FUNCTIONS ======
        function openModal(modal) {
            modal.classList.add('active');
            
            // Special setup for specific modals
            if (modal === elements.viewAllModal) {
                updateAllItems();
            }
        }

        function closeModal(modal) {
            modal.classList.remove('active');
            
            // Reset forms if needed
            if (modal === elements.addItemModal) {
                elements.addItemForm.reset();
            }
        }

        // ====== EVENT LISTENERS ======
        function setupEventListeners() {
            // Modals
            elements.addItemBtn.addEventListener('click', () => openModal(elements.addItemModal));
            elements.viewAllBtn.addEventListener('click', () => openModal(elements.viewAllModal));
            elements.notificationsBtn.addEventListener('click', () => openModal(elements.notificationsModal));
            elements.settingsBtn.addEventListener('click', () => openModal(elements.settingsModal));
            elements.profileBtn.addEventListener('click', () => openModal(elements.profileModal));
            
            // Close buttons
            elements.closeModalBtn.addEventListener('click', () => closeModal(elements.addItemModal));
            elements.closeViewAllModalBtn.addEventListener('click', () => closeModal(elements.viewAllModal));
            elements.closeNotificationsModalBtn.addEventListener('click', () => closeModal(elements.notificationsModal));
            elements.closeSettingsModalBtn.addEventListener('click', () => closeModal(elements.settingsModal));
            elements.closeProfileModalBtn.addEventListener('click', () => closeModal(elements.profileModal));
            
            // Click outside modal to close
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal(modal);
                    }
                });
            });
            
            // Forms
            elements.addItemForm.addEventListener('submit', addItem);
            elements.saveSettingsBtn.addEventListener('click', saveSettings);
            
            // Theme toggle
            elements.themeToggle.addEventListener('click', toggleDarkMode);
            
            // Quick actions
            elements.scanReceiptBtn.addEventListener('click', () => {
                alert("Receipt scanning would be implemented in a full app");
            });
            
            elements.reportsBtn.addEventListener('click', () => {
                alert("Reports would show spending analytics in a full app");
            });
        }

        // Make functions available globally
        window.deleteItem = deleteItem;

        // ====== INITIALIZE APP ======
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
